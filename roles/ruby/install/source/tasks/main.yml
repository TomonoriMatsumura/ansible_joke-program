- name: delete working directory [/tmp/ruby]
  become: yes
  file:
    path: '{{ work_dir }}' 
    state: absent

- name: make working directory [/tmp/ruby]
  become: yes
  file:
    path: '{{ work_dir }}'
    state: directory
    mode: 0755

- name: install required packages to install ruby
  become: yes
  yum:
    name: '{{ item }}'
    state: latest
  with_items:
    - bzip2
    - curl-devel
    - gcc
    - gdbm-devel
    - git
    - libffi-devel
    - libyaml-devel
    - ncurses-devel
    - openssl-devel
    - readline-devel
    - zlib-devel

- name: test if ruby is installed
  command:
    test -f {{ ruby_file_name }}
  register:
    ruby_test_vars
  failed_when:
    ruby_test_vars.rc not in [0, 1]
  changed_when: false

- name: test if ruby is downloaded
  command:
    test -f "{{ work_dir }}{{ ruby_archive_version }}"
  register:
    ruby_src_test_vars
  failed_when:
    ruby_test_vars.rc not in [0, 1]
  changed_when: false

- name: download ruby source file
  get_url:
    url: "{{ ruby_url_dir }}/{{ ruby_archive_name }}"
    dest: '{{ work_dir }}'
  when: ruby_test_vars.rc == 1 and ruby_src_test_vars.rc == 1

- name: unarchive ruby source file
  unarchive:
    src: "{{ work_dir }}/{{ ruby_archive_name }}"
    dest: '{{ work_dir }}'
    copy: no
  when: ruby_test_vars.rc == 1 and ruby_src_test_vars.rc == 1

- name: build ruby 1 (configure)
  command: ./configure --disable-install-doc
  args:
    chdir: "{{ work_dir }}/{{ ruby_archive_version }}"
  when: ruby_test_vars.rc == 1

- name: build ruby 2 (make)
  command: make
  args:
    chdir: "{{ work_dir }}/{{ ruby_archive_version }}"
  when: ruby_test_vars.rc == 1

- name: install ruby
  become: yes
  command: make install
  args:
    chdir: "{{ work_dir }}/{{ ruby_archive_version }}"
  when: ruby_test_vars.rc == 1
