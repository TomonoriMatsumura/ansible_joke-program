- name: check if cowsay command exits
  command: cowsay -l
  register: 
    CHECK_EXITS
  ignore_errors: yes

- debug: 
    var: CHECK_EXITS

- name: install unzip with yum
  become: yes
  yum:
    name: unzip
    state: present
  when:
    CHECK_EXITS.rc == 2

- name: download cowsay.zip from github.com 
  become: yes
  get_url:
    url: https://github.com/schacon/cowsay/archive/master.zip
    dest: /tmp
  when:
    CHECK_EXITS.rc == 2

- name: unzip cowsay.zip
  become: yes
  unarchive:
    src: /tmp/cowsay-master.zip
    dest: /tmp
  when:
    CHECK_EXITS.rc == 2

- name: install cowsay
  become: yes
  shell: ./install.sh
  args:
    chdir: /tmp/cowsay-master
  when:
    CHECK_EXITS.rc == 2

- name: test cowsay command
  command:
     cowsay hello
  register: RESULT

- name: display cowsay command test result
  debug: var=RESULT.stdout_lines
